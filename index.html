<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>白吐司格查詢</title>
    <link rel="stylesheet" type="text/css" href="style.css"></head>
<body>

<h1 id="title" > 白吐司價格查詢 </h1>

<form id="products" >
    <label for="date">日期:</label>
    <input type="text" id="date" name="date">
    <label for="product_name">商品名稱:</label>
    <input type="text" id="product_name" name="product_name">
    <label for="price">價格:</label>
    <input type="text" id="price" name="price">

    <button type="submit">Submit</button>
</form>

<p id="log"></p>

<button name="show" id="showdata" >顯示資料</button>

<table id="table"></table>

<script>
    const formm = document.getElementById('products');
    formm.addEventListener('submit', handleSubmit);

    async function handleSubmit(event) {
        event.preventDefault();

        const formData = new FormData(formm);

        const jsonData = {};
        for (const [key, value] of formData.entries()) {
            jsonData[key] = value;
        }
        const jsonString = JSON.stringify(jsonData);
        console.log(jsonString);

        // 非同步存取
        const url = "http://localhost:3000/api";
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonString,
            });
            const data = await response.json();
            console.log("成功", data);
            const log = document.getElementById('log');
            log.innerHTML = JSON.stringify(data);

        } catch (error) {
            console.log("錯誤", error);
        }
    }

    const btn = document.getElementById('showdata');
    btn.addEventListener('click', showSubmit);

    async function showSubmit() {

        const table = document.getElementById('table');
        table.innerHTML = '';

        console.log("data");

        const url = "http://localhost:3000/api";
        try {

            const response = await fetch(url, {
                method: 'GET',
            });
            const data = await response.json();
            console.log("成功", data);
            let table = document.getElementById('table');

            let thead = document.createElement('thead');
            let tbody = document.createElement('tbody');
            let tr = document.createElement('tr');

            let th2 = document.createElement('th');
            let th3 = document.createElement('th');
            let th4 = document.createElement('th');

            th2.innerHTML = "日期";
            th3.innerHTML = "商品名稱";
            th4.innerHTML = "價格";

            tr.appendChild(th2);
            tr.appendChild(th3);
            tr.appendChild(th4);
            thead.appendChild(tr);
            table.appendChild(thead);
            for (let i = 0; i < data.length; i++) {
                let tr = document.createElement('tr');

                let td2 = document.createElement('td');
                let td3 = document.createElement('td');
                let td4 = document.createElement('td');

                td2.innerHTML = data[i].date;
                td3.innerHTML = data[i].product_name;
                td4.innerHTML = data[i].price;

                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);
            document.getElementById('table').appendChild(table);

        } catch (error) {
            console.log("錯誤", error);
        }
    }

</script>

</body>
</html>
